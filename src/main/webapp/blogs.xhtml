<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

</h:head>
<h:body>

    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="70" collapsible="true">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Mon compte" outcome="account" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Mon blog" outcome="blog" icon="ui-icon-document">
                    <f:param name="i" value="1" />
                    -</p:menuitem>
                <p:menuitem value="Tous les blogs" outcome="blogs" icon="ui-icon-search">
                    <f:param name="i" value="2" />
                </p:menuitem>
            </p:tabMenu>


        </p:layoutUnit>
        <p:layoutUnit position="west" size="250" collapsible="true">
            <h:form>
                <p:menu>
                    <p:submenu label="Gestin de mon Blog">
                        <p:menuitem value="Ã©crire un article" outcome="article" icon="ui-icon-fa-pencil-square-o" />
                        <p:menuitem value="mes articles" outcome="blog"  icon="ui-icon-fa-folder-o"/>
                    </p:submenu>
                    <p:submenu label="Gestion">
                        <p:menuitem value="Archiver" outcome="test" icon="ui-icon-star"/>
                        <p:menuitem value="Deconnecter" outcome="login" icon="ui-icon-star"/>

                    </p:submenu>
                </p:menu>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <h:form>
                <p:panel id="projectLabel" header="Nouveau Blog" style="margin-bottom:10px;">
                <p:messages id="messages" />

                <h:panelGrid columns="2">

                    <h:outputLabel for="projectname" value="Titre du Blog :" />
                    <p:inputText id="projectname" value="#{blogsView.newBlogName}" label="Title">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="projectname" />
                    <h:outputText value="" />

                    <center>
                        <p:commandButton ajax="false" value="Ajout" icon="ui-icon-disk" action="#{blogsView.saveBlog}" />
                    </center>
                </h:panelGrid>
            </p:panel>
            </h:form>




            <h:form>
                <p:dataScroller value="#{blogsView.blogs}" var="blog" chunkSize="10">
                    <f:facet name="header">
                        Liste des blogs
                    </f:facet>

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Titre :" />
                            <h:outputText value="#{blog.title}" style="font-weight: bold"/>

                            <h:outputText value="Autheur:" />
                            <h:outputText value="#{blog.owner.username}" style="font-weight: bold"/>

                            <h:outputText value="Liens vers le blog:" />
                            <p:link outcome="blog" value="Par ici !">
                                <f:param name="blogId" value="#{blog.id}" />
                            </p:link>
                            <p:separator />
                        </h:panelGrid>
                    </p:outputPanel>
                </p:dataScroller>
            </h:form>

        </p:layoutUnit>
    </p:layout>

</h:body>
</html>
