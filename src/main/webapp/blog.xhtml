<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

</h:head>
<h:body>

    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="70" collapsible="true">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Mon compte" outcome="account" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Mon blog" outcome="blog" icon="ui-icon-document">
                    <f:param name="i" value="1" />
                    -</p:menuitem>
                <p:menuitem value="Tous les blogs" outcome="login" icon="ui-icon-search">
                    <f:param name="i" value="2" />
                </p:menuitem>
            </p:tabMenu>
        </p:layoutUnit>
        <p:layoutUnit position="west" size="250" collapsible="true">
            <h:form>
                <p:menu>
                    <p:submenu label="Gestin de mon Blog">
                        <p:menuitem value="Ã©crire un article" outcome="article" icon="ui-icon-fa-pencil-square-o" />
                        <p:menuitem value="mes articles" outcome="blog"  icon="ui-icon-fa-folder-o"/>
                    </p:submenu>
                    <p:submenu label="Gestion">
                        <p:menuitem value="Archiver" outcome="test" icon="ui-icon-star"/>
                        <p:menuitem value="Deconnecter" outcome="test" icon="ui-icon-star"/>

                    </p:submenu>
                </p:menu>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="center">

            <c:forEach var="article" items="#{blogView.posts}">
                <p:separator />

            <div style="display:block; text-align:center">
                <h1><p:outputLabel value="#{article.title}"/>
                </h1>
                <h3>by #{article.author.username}</h3>
                <p:separator style="width:150px"/>
                <p:scrollPanel mode="native" style="width:1000px;height:175px">
                    <h:outputText value="#{article.body}" escape="false" style="font-weight: lighter"/>
                </p:scrollPanel>
                <br />
                <p:separator />
            </div>

            <h:form>
                <p:dataScroller value="#{commentsView.comments}" var="comment" chunkSize="10">
                    <f:facet name="header">
                        Commentaires
                    </f:facet>
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputText value="Autheur:" />
                            <h:outputText value="#{comment.author.username}" style="font-weight: bold"/>

                            <h:outputText value="date:" />
                            <h:outputText value="#{comment.date}" style="font-weight: bold"/>

                            <h:outputText value="Commentaire:" />
                            <p:scrollPanel mode="native" style="width:1000px;height:300px">
                                <h:outputText value="#{comment.body}" style="font-weight: lighter"/>
                            </p:scrollPanel>


                        </h:panelGrid>
                    </p:outputPanel>
                </p:dataScroller>
            </h:form>

            <h1>Poster un commentaire</h1>
            <h:form>
                <h:outputLabel for="title" value="Title:" />
                <p:inputText id="title" value="titre" required="true"/>
                <br />
                <p:textEditor widgetVar="editor1" value="#{editorView.text}" height="300" style="margin-bottom:10px"/>

                <p:commandButton value="commenter" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
                <p:commandButton value="effacer" type="button" onclick="PF('editor1').clear();" icon="ui-icon-close" />

                <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                    <p:outputPanel id="display">
                        <h3 style="margin-top:0">Basic</h3>
                        <h:outputText value="#{editorView.text}" escape="false" />

                        <h3>Custom</h3>
                        <h:outputText value="#{editorView.text2}" escape="false" />
                    </p:outputPanel>
                </p:dialog>
            </h:form>
            <p:messages autoUpdate="true"/>



            </c:forEach>

        </p:layoutUnit>
    </p:layout>

</h:body>
</html>
